<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="joinstyle.css">
</head>

<body>
    <div class="form">
        <header>
            <h1>SIGN UP</h1>
        </header>
        <form>
            <div class="content">
                <div class="fname">
                <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"required>
                </div>
                <div class="mname">
                <label for="mname">Middle Name:</label>
                    <input type="text" id="mname" name="mname" placeholder="Enter Your Middle Name">
                </div>
                <div class="lname">
                <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
                </div>
                <div class="age">
                <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                </div>
                <div class="pemail">
                <label for="pemail">Parent's Email:</label>
                    <input type="email" id="pemail" name="pemail" placeholder="Enter Your Parent's Email" required>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
