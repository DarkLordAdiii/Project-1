<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="joinstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form">
        <header>
            <h1>SIGN UP</h1>
        </header>
        <form>
            <div class="content">
                <div class="fname">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
                </div>
                <div class="mname">
                    <label for="mname">Middle Name:</label>
                    <input type="text" id="mname" name="mname" placeholder="Enter Your Middle Name">
                </div>
                <div class="lname">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
                </div>
                <div class="age">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                </div>
                <div class="pemail">
                    <label for="pemail">Parent's Email:</label>
                    <input type="email" id="pemail" name="pemail" placeholder="Enter Your Parent's Email" required>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
